<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each로 태그 다루기</title>
    <script src="http://code.jquery.com/jquery-1.6.js"></script>
    <script>

        $(function () {
            for (i = 1; i <= $('p').length; i++) {
                txt = $('p:nth-child(' + i + ')').text() + i;
                $('p:nth-child(' + i + ')').text(txt);
            }
        })

        $(function () {
            $('b').each(function (idx) {
                txt = $(this).text() + (idx + 1)
                $(this).text(txt);
            })
        })
        // attr로 하려 했으나 type property can't be changed 에러 나서 prop으로 바꿈
        // attr()는HTML의속성을 취급
        // prop()는JavaScript프로파티을 취급

        $(function () {
            $('input').each(function () {
                $(this).prop('type', 'button');
            })
        });

        $(function(){
            $('input').each(function(){
                $(this).addClass('haro')
            })
        })
    </script>
    <style>
        .haro{background:skyblue;}
    </style>
    
</head>

<body>

    <p>haro</p>
    <p>haro</p>
    <p>haro</p>
    <p>haro</p>
    <p>haro</p>
    <p>haro</p>
    <p>haro</p>



    <b>haro</b><br>
    <b>haro</b><br>
    <b>haro</b><br>
    <b>haro</b><br>
    <b>haro</b><br>
    <b>haro</b><br>



    <input type="text" value="haro"/>
    <input type="text" value="haro"/>
    <input type="text" value="haro"/>
    <input type="text" value="haro"/>


</body>

</html>
