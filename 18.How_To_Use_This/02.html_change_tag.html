<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html()태그로 태그 수정하기</title>
    <script src="http://code.jquery.com/jquery-1.6.js"></script>
    <script>
        $(function () {
            $('.click').click(function () {
                $(this).html('<b>Hello World<b>')
            })
        })
    </script>
</head>

<body>
    <div class="click">
        <p>저를 누르고 저만 눌렀다는 글이 나오게끔 해주세요.</p>
    </div>
    <div class="click"><b>저를 누르고 저만 눌렀다는 글이 나오게끔 해주세요.</b></div>
    <div class="click"><span>저를 누르고 저만 눌렀다는 글이 나오게끔 해주세요.</span></div>
    <div class="click">
        <section>저를 누르고 저만 눌렀다는 글이 나오게끔 해주세요.</section>
    </div>

</body>

</html>
