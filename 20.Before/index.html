    <title>Before</title>
    <script src="http://code.jquery.com/jquery-1.6.js"></script>
    <script>

        $(function () {
            $('h4').before("<b>html5<b>")
        })

    <script>
        $(function () {
            $('p:nth-child(4)').before("<p>4</p>");
        })
    </script>
</head>
