<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foucs</title>
    <script src="http://code.jquery.com/jquery-1.6.js"></script>
    <!-- 
        포커스를 얻을 때 어떤 행위 하기
        $('.class_name').focus();
        포커스를 벗어날 때 어떤 행위 하기
        $('.class_name').blur();
     -->
    <script>
        $(function(){
        var text1 = $('.text1');
        var text2 = $('.text2');
        text1.focus(function(){
            text1.val('빨리 적어')
        })
        text1.blur(function(){
            text1.val('어디가')
        })

        text2.focus(function(){
            text2.val('빨리 적어')
        })
        text2.blur(function(){
            text2.val('어디가')
        })
    })


    </script>
</head>
<body>

    <input type="text" class="text1" value="input your name"/>
    <input type="text" class="text2" value="input your id"/>
    
</body>
</html>
