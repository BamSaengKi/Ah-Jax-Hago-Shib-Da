<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length</title>
    <script src="http://code.jquery.com/jquery-1.6.js"></script>
    <!-- length 사용법
         선택자.length
    -->
    <script>

        $(function(){
            console.log($('p').length)
        })

        $(function(){
            console.log($('div p').length)
        })

    </script>
</head>
<body>
    <div>
        <p>haro</p>
        <p>haro</p>
    </div>
    
    <p>haro</p>
    <p>haro</p>
    <p>haro</p>
    <p>haro</p>
    <p>haro</p>

    
</body>
</html>
