<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter Text</title>
    <script src="http://code.jquery.com/jquery-1.6.js"></script>

    <script>
        // change_greeting 안의 텍스트를 읽어오는 코드
        $(function(){
            var i = $('.change_greeting').text();
            alert(i);
        })
        // change_greeting 의 내용을 바꾸는 코드
        $(function(){
            $('.change_greeting').text('konnichiha')
        })
        // change_greeting의 태그도 바꿀 수 있는 코드
        $(function(){
            $('.change_greeting').html('<b>hi</b>')
        })
    </script>
</head>
<body>

    <p class="change_greeting">hello</p>
    
</body>
</html>
