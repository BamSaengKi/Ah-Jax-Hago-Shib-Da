<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollevent</title>
    <style>
        .content{height:100px;border:1px solid skyblue;overflow:scroll}
    </style>
    <script src="http://code.jquery.com/jquery-1.6.js"></script>
    <script>
        $(function(){
             $('.content').scroll(function(){
                console.log('hello');
                console.log('현재 스크롤 값은' + $('.content').scrollTop())
        })
    })
    </script>
    

</head>
<body>

    <div class="content">
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>

    </div>
    
</body>
</html>
