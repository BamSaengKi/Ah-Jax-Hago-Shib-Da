<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <script src="http://code.jquery.com/jquery-1.6.js"></script>
    <script>

        
        $(function () {
            var hello = $('.hello');
            var h4 = hello.find('h4');
            h4.css('border', '1px solid red');
        })


    </script>
</head>

<body>

    <div class="hello">
        <p>php</p>
        <b>html5</b>
        <h4>css3</h4>
    </div>
</body>

</html>
